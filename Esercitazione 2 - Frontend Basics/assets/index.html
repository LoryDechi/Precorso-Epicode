<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="background: linear-gradient(45deg,#e66465, #9198e5); height: 100vh; background-repeat: no-repeat;">
    <div style="text-align:center ;">
        <h1>Benvenuto in MyStreaming</h1>
        <h3>ancora pochi piccoli passi e potrati gustarti tutta la tua musica!</h3>
    </div>

    <hr>

    <div
        style="text-align:center; background-color: rgba(211, 153, 170, 0.5); width: 500px; margin: 50px auto 0 auto; padding:25px; border-radius: 25px;">

        <h2 style="text-align:center;">Registrati</h2>

        <form onsubmit="alert('Registrazione inviata!')">

            <div style="margin:10px 0 ;">
                <input style="border-radius:5px; border:none; text-align: center;" type="text" placeholder="Nome..."
                    required>
            </div>

            <div style="margin:10px 0 ;">
                <input style="border-radius:5px; border:none; text-align: center;" type="text" placeholder="Cognome..."
                    required>
            </div>

            <div style="margin:10px 0 ;">
                <input style="border-radius:5px; border:none; text-align: center;" type="email"
                    placeholder="Indirizzo Email..." required>
            </div>

            <div style="margin:10px 0 ;">
                <input style="border-radius:5px; border:none; text-align: center;" type="password"
                    placeholder="Password..." required>
            </div>

            <div style="margin:10px 0 ;">
                <input style="border-radius:5px; border:none; text-align: center;" type="number"
                    placeholder="Numero di telefono..." required>
            </div>

            <div style="margin:10px 0 ;">
                <div>Data di nascita:</div>
                <input type="date" required>
            </div>

            <div>Seleziona i tuoi generi musicali preferiti:</div>

            <div style="margin:10px 0; display: grid; grid-template-columns: auto auto auto;">
                <div>
                    <label for="classica">Classica</label>
                    <input type="checkbox" id="classica">
                </div>

                <div>
                    <label for="rock">Rock</label>
                    <input type="checkbox" id="rock">
                </div>

                <div>
                    <label for="pop">Pop</label>
                    <input type="checkbox" id="pop">
                </div>

                <div>
                    <label for="jazz">Jazz</label>
                    <input type="checkbox" id="jazz">
                </div>

                <div>
                    <label for="dance">Dance</label>
                    <input type="checkbox" id="dance">
                </div>

                <div>
                    <label for="metal">Metal</label>
                    <input type="checkbox" id="metal">
                </div>

                <div>
                    <label for="country">Country</label>
                    <input type="checkbox" id="country">
                </div>

            </div>

            <div style="margin:10px 0 ;">
                <div>Accetta Termini e Condizioni</div>
                <label for="si">Si</label>
                <input type="radio" id="si" required>

                <label for="no">No</label>
                <input type="radio" id="no">
            </div>

            <button style="background-color:rgb(247, 110, 110); border:none; border-radius:15px; padding: 10px;"
                type="submit">Invia
                registrazione</button>


        </form>

    </div>





</body>

</html>
